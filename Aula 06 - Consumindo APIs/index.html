<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumindo APIs</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1,
    h2 {
      text-align: center;
    }

    ul {
      max-width: 400px;
      margin: 10px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      list-style: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    li:last-child {
      border-bottom: none;
    }
  </style>
  <body>
    <div>
      <h1>Municípios Região Serrana</h1>
      <h2>No console!</h2>
    </div>

    <div>
      <h1>Previsão do Tempo</h1>

      <h2>Temperatura atual</h2>
      <ul id="lista-temperaturas"></ul>

      <h2>Cidades com temperatura abaixo de 20°C</h2>
      <ul id="lista-frias"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
